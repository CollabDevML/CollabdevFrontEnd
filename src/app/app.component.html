<div class="principal-container" [class.collapsed]="!getIsExpanded()" [class.hide]="isSignInPages || ispagevisiteur || isLoginPage || isDetailCommentairePage">
    <div class="sidebar-container" [class.collapsed]="!getIsExpanded()" [class.hide]="isSignInPages || ispagevisiteur || isLoginPage || isDetailCommentairePage">
    @switch (currentUserRole) {
        @case ('CONTRIBUTEUR') {
            <app-sidebar-menu-contributeur></app-sidebar-menu-contributeur>
        }
        @case ('GESTIONNAIRE') {
            <app-sidebar-menu-gestionnaire></app-sidebar-menu-gestionnaire> 
        }
        @case ('PORTEUR_PROJET') {
            <app-sidebar-menu-porteur></app-sidebar-menu-porteur>
        }
        @case ('ADMIN') {
            <app-sidebar-menu-administrateur></app-sidebar-menu-administrateur>
        }
        @case ('SUPER_ADMIN') {
            <app-sidebar-menu-super-administrateur></app-sidebar-menu-super-administrateur>
        }
        @default {
            <div style="display: none;"></div>
        }
    }
    </div>
    <div class="pages-container">
        @if (ispagevisiteur) {
            <app-header></app-header>
        }
        <router-outlet></router-outlet>
    </div>
</div>
