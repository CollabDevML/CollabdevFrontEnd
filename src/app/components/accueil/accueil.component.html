<div class="contener">
  <div class="idee_projet">
    <div class="header">
      <div class="idee">
        <p>Idées de projets</p>
      </div>
      <div class="list">
        <!-- filtre d'affichage -->
        <label for="list">Tire</label>
        <select name="list" id="list">
          <option value=""></option>
        </select>
      </div>
    </div>
    <!-- card -->
    <div class="body">
      <div class="card">
        <div class="head">
          <div class="titre">Nom projet</div>
          <div class="date">date</div>
        </div>
        <div class="content">
          <div class="des">description</div>
          <div class="cdc">cdc</div>
        </div>
        <div class="foot">
          <div class="porteur">nom : a proposé cette idée</div>
          <div class="soutien" (click)="handelClick()">
            @if (isSoutienState()) {
            <i class="ri-hand-heart-line bolo"></i>
            }@else {
            <i class="ri-hand-heart-fill bolo"></i>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="projet">
    <div class="header">
      <div class="idee">
        <p>Projets</p>
      </div>
      <div class="list">
        <!-- filtre d'affichage -->
        <label for="list">Tire</label>
        <select name="list" id="list">
          <option value=""></option>
        </select>
      </div>
    </div>
    <div class="cardProjet">
      <div class="headCard">
        <div class="projetHead">
          <div class="titre">Titre projet</div>
          <div class="cercle"></div>
        </div>
        <div class="body">description</div>
        <div class="footidee">
          <div class="porteur">nom : a proposé cette idée</div>
          <div class="soutien">23 <i class="ri-group-fill"></i></div>
        </div>
      </div>
      <div class="bodyCard">
        <div class="progress">
          <div class="barProgress1">
            <div class="barProgress2"></div>
          </div>
        </div>
        <div class="train"></div>
        <div class="icons">
          <div class="suivre">
            <i class="ri-copper-coin-line"></i>
            suivre ce projet
          </div>
          <div class="comment">
            <i class="ri-question-answer-line"></i>
            commentaires
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
