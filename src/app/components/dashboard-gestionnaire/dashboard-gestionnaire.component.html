<div id="main">
  <div id="lateral-nav">
    nav-lateral component
  </div>
  <div id="dashboard">
    <div id="en-tete">
      <h3>
        Heureux de vous revoir
        <span [ngStyle]="{ color: '#F6C434' }">Kadiatou Tall</span><br />
        Gerer vos projets en toute simplicité
      </h3>
     <img src="/gestionnnairedashboard.png" alt="image">
    </div>
    <div id="contributions">
      <div>
        <span class="titre">
          <h4 class="sous-titre">Contributions à valider</h4>
        <button class="tous-voir">Tous voir</button>
        </span>
        
      </div>
      <div id="statistiques">
        <h5>Projets</h5>
          <p [ngStyle]="{'display':'flex', 'flex-direction':'column'}">
           <span id="en-cours"> 5</span><br>
            En cours
          </p>
          <p>
            <span [ngStyle]="{'margin-top':'2px'}">
                  10  
             <hr id="realise">
            Réalisés
            </span>
          </p>
            
          
          
           
          
      </div>
    </div>
    <div id="projet-recent">
      <span class="titre">
        <h4 class="sous-titre">Projets récents</h4>
        <button class="tous-voir">Tous voir</button>
      </span>
        
    </div>
    <div id="demande-contribution">
        <h4 class="sous-titre">Démandes de contribution</h4>
    </div>
  </div>
</div>
