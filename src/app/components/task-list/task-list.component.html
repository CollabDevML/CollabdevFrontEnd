<app-side-bar></app-side-bar>
<app-header></app-header>
<app-footer></app-footer>
<div class="project-tasks-container">
  <header class="tasks-header">
    <div>
      <h1>Toutes les tâches du projet</h1>
      <p>Suivez l'avancement de toutes les tâches et gérez votre équipe efficacement.</p>
    </div>
    <button class="new-task-btn">+ Nouvelle Tâche</button>
  </header>

  <section class="tasks-summary">
    <div class="summary-card">
      <span class="count">4</span>
      <span class="label">Total</span>
    </div>
    <div class="summary-card status-terminated">
      <span class="count">1</span>
      <span class="label">Terminées</span>
    </div>
    <div class="summary-card status-in-progress">
      <span class="count">2</span>
      <span class="label">En cours</span>
    </div>
    <div class="summary-card status-todo">
      <span class="count">1</span>
      <span class="label">À faire</span>
    </div>
  </section>

  <div class="tasks-actions">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Rechercher une tâche...">
    </div>
    <select class="status-filter">
      <option value="all">Tous les status</option>
      <option value="À faire">À faire</option>
      <option value="En cours">En cours</option>
      <option value="Terminée">Terminée</option>
    </select>
  </div>

  <main class="tasks-list">
    <div class="task-item" *ngFor="let task of tasks">
      <div class="task-content">
        <div class="task-status-icon">
          <!-- <i [ngClass]="{
            'fa fa-circle text-secondary': task.status === 'À faire',
            'fa fa-spinner fa-spin text-warning': task.status === 'En cours',
            'fa fa-check-circle text-success': task.status === 'Terminée'
          }"></i> -->
        </div>
        <div class="task-details">
          <h3>{{ task.titre }}</h3>
          <p>{{ task.description }}</p>
          <div class="task-meta">
            <span><i class="fa fa-calendar"></i> Échéance: {{ task.dateFin }}</span>
            <span [ngClass]="'status-' + task.estFini">
              <i class="fa fa-clock"></i> Statut: {{ task.estFini }}
            </span>
            <span class="task-level"><i class="fa fa-signal"></i> Niveau: {{ task.niveau }}</span>
          </div>
        </div>
      </div>
      <div class="task-assignee">
        <!-- <span>{{ task.assignee.name }}</span>
        <img [src]="task.assignee.avatar" alt="Avatar de {{ task.assignee.name }}"> -->
      </div>
    </div>
  </main>
</div>
