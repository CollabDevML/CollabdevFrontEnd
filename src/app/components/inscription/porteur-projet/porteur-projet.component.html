<div class="contenair">
  <div class="row1">

    <div class="image">
      <img src="ideeProjet.png" alt="">
    </div>
    <div class="right">
      <img src="logoP.png" alt="">
      <h1>Porteur de projet</h1>
      <ul>
        <li>Proposez vos idées</li>
        <li>Donnez chance à votre idée de devenir concret</li>
      </ul>
      <form [formGroup]="conditionUtilisation" (submit)="valider()" >
        <input type="radio" formControlName="condition" id="condition">
        <label for="condition">Accepter <a routerLink="/choix" routerLinkActive="router-link-active" >les conditions générales d’utilisation</a>.</label>
        <button type="submit" [disabled]="!conditionUtilisation.valid">S'inscrire</button>
        <p class="error" *ngIf="conditionUtilisation.get('condition')?.errors?.['required']">Vous devez accepter les conditions d'utilisation</p>
      </form>
    </div>

  </div>


  <div class=" row2">
        <p>Vous avez deja un compte ? </p>
        <a routerLink="/login">Connectez-vous.</a>
  </div>
</div>
